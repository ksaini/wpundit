function findSW(){
	localStorage.wlc="";
	localStorage.ap = "";
	window.location.href='showSW.html';
}
function getAPList(data){
	var d = JSON.parse(data);
	var ap = [];
	for(var i=0; i<d.length; i++){
		ap.push(d[i]["apid"]);
	}
	localStorage.apList = JSON.stringify(ap);
}
function getWLCList(data){
	var d = JSON.parse(data);
	var wlc = [];
	for(var i=0; i<d.length; i++){
		wlc.push(d[i]["wlcid"]);
	}
	localStorage.wlcList = JSON.stringify(wlc);
}
